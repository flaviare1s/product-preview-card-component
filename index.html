<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"> 
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="half-card left">
        <picture>
          <source media="(max-width: 500px)" srcset="./images/image-product-mobile.jpg" type="image/jpg">
          <img class="img" src="./images/image-product-desktop.jpg" alt="Perfume Gabrielle Essence Eau De Parfum">
        </picture>
      </div>
      <div class="half-card right">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div>
          <p>$149.99</p>
          <p>$169.99</p>
        </div>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/flaviare1s">Fl√°via Reis</a>.
    </div>
  </div>
</body>
</html>
